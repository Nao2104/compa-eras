<div class="tab-content" id="myTabContent">
      
  <div class="d-flex justify-content-center mt-5">
<div class="border p-3 rounded" style="width: 25rem">
 <h3 class="text-center pb-3">ADMINISTRADOR DE DATOS</h3>

 <div class="mb-3">
   <input type="date" id="_id" name="_id" [ngModel]="this.productService.currentProduct._id">
 </div>

 <div class="mb-3">
   <input type="hidden" id="_id" name="_id" [ngModel]="this.productService.currentProduct._id">
 </div>

 <div class="mb-3">
   <input type="hidden" id="_id" name="_id" [ngModel]="this.productService.currentProduct._id">
 </div>
 

 <form #productForm="ngForm">

   <div class="mb-3">
     <input type="hidden" id="_id" name="_id" [ngModel]="this.productService.currentProduct._id">
   </div>

   <div class="mb-3">
     <label for="name" class="form-label">Nombre</label>
     <input
       type="text"
       class="form-control"
       id="name"
       placeholder="Nombre de producto"
       name="name"
       [ngModel]="this.productService.currentProduct.name"
     />
   </div>
   <div class="mb-3">
     <label for="price" class="form-label">Detalle</label>
     <input
       type="text"
       class="form-control"
       id="price"
       placeholder="Nombre de producto"
       name="price"
       [ngModel]="this.productService.currentProduct.price"
     />
   </div>
   <div class="mb-3">
     <label for="description" class="form-label">Valor Unitario</label>
     <input
       type="text"
       class="form-control"
       id="description"
       placeholder="Descripcion del producto"
       name="description"
       [ngModel]="this.productService.currentProduct.description"
     />
   </div>

   <div>
    
   </div>
   <div class="mb-3">
     <label for="stock" class="form-label"></label>
     <input
       type="number"
       class="form-control"
       id="stock"
       placeholder="Productos disponibles"
       name="stock"
       [ngModel]="this.productService.currentProduct.stock"
     />
   </div>
   <div class="mb-3">
     <label for="image" class="form-label">Imagen</label>
     <input
       type="text"
       class="form-control"
       id="image"
       placeholder="Imagen del producto"
       name="image"
       [ngModel]="this.productService.currentProduct.image"
     />
   </div>
 </form>

 <button class="btn btn-success d-flex aling-items-center">
   <i class="material-icons">save</i>
   Guardar
 </button>
</div>
</div>
