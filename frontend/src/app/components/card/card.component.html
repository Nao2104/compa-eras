<div class="card shadow mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{this.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{this.title}}</h5>
        <p class="card-text">{{this.description}}</p>
        <p class="card-text"><small class="text-muted">{{this.price}}</small></p>

        <a *ngIf="this.stock && this.stock > 0; else noStock"
         (click)="this.buy(this.itemId, this.title, this.image, this.description)"
         class="btn btn-{{ this.btnColor }}">{{ this.btnText }}</a>

         <ng-template #noStock>
          <a class="btn btn-secondary">Stock no disponible</a>
         </ng-template>
         

         <!--<ng-template #adriana>
         </ng-template>-->

      </div>
    </div>
  </div>
</div>
